            <body>
                <div class="container">
                    <h1>Your Stores</h1>
                    <button onclick="openAddModal()">Add Shop</button>

                <!-- Add Shop Modal -->
                <div class="modal" id="addShopModal">
                    <div class="modal-content">
                        <h2>Add Shop</h2>
                        <input id="storeName" placeholder="Store Name">
                        <input id="ownerName" placeholder="Owner Name">
                        <input id="shopkeeperName" placeholder="Shopkeeper Name">
                        <input id="contact" placeholder="Contact">
                        <input id="address" placeholder="Address">
                        <button onclick="submitShop()">Submit</button>
                        <button onclick="closeAddModal()">Cancel</button>
                    </div>
                </div>
            
                <script>
                    function openAddModal() {
                        document.getElementById('addShopModal').style.display = 'flex';
                    }
            
                    function closeAddModal() {
                        document.getElementById('addShopModal').style.display = 'none';
                    }
            
                    async function submitShop() {
                        const shopData = {
                            store_name: document.getElementById('storeName').value,
                            owner_name: document.getElementById('ownerName').value,
                            shopkeeper_name: document.getElementById('shopkeeperName').value,
                            contact: document.getElementById('contact').value,
                            address: document.getElementById('address').value
                        };
            
                        const res = await fetch('/create_store', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(shopData)
                        });
                        const data = await res.json();
            
                        if (data.success) {
                            closeAddModal();
                            loadStores();
                        } else {
                            alert("Error: " + data.message);
                        }
                    }
            
                    async function loadStores() {
                        const res = await fetch('/get_stores');
                        const data = await res.json();
                        const storeList = document.getElementById('storeList');
                        storeList.innerHTML = '';
            
                        if (!data.success) {
                            storeList.innerHTML = '<p>No stores found.</p>';
                            return;
                        }
            
                        data.stores.forEach(store => {
                            const card = document.createElement('div');
                            card.className = 'card';
            
                            card.innerHTML = `
                                <input type="text" value="${store.store_name}" id="name-${store.store_id}" disabled>
                                <input type="text" value="${store.owner_name}" id="owner-${store.store_id}" disabled>
                                <input type="text" value="${store.shopkeeper_name}" id="keeper-${store.store_id}" disabled>
                                <input type="text" value="${store.contact}" id="contact-${store.store_id}" disabled>
                                <input type="text" value="${store.address}" id="address-${store.store_id}" disabled>
                                <div class="card-buttons">
                                    <button onclick="enableEdit('${store.store_id}')">Update</button>
                                    <button onclick="goToInventory('${store.store_id}')">Manage Inventory</button>
                                </div>
                            `;
            
                            storeList.appendChild(card);
                        });
                    }
            
                    function enableEdit(id) {
                        ["name", "owner", "keeper", "contact", "address"].forEach(field => {
                            document.getElementById(`${field}-${id}`).disabled = false;
                        });
            
                        const updateBtn = document.querySelector(`#name-${id}`).parentNode.querySelector('button');
                        updateBtn.innerText = "Save";
                        updateBtn.onclick = () => saveUpdate(id);
                    }
            
                    async function saveUpdate(id) {
                        const updatedData = {
                            store_id: id,
                            store_name: document.getElementById(`name-${id}`).value,
                            owner_name: document.getElementById(`owner-${id}`).value,
                            shopkeeper_name: document.getElementById(`keeper-${id}`).value,
                            contact: document.getElementById(`contact-${id}`).value,
                            address: document.getElementById(`address-${id}`).value
                        };
            
                        const res = await fetch('/update_store', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updatedData)
                        });
            
                        const data = await res.json();
                        if (data.success) {
                            loadStores();
                        } else {
                            alert("Update failed");
                        }
                    }
            
                    function goToInventory(storeId) {
                        window.location.href = `/manage_inventory/${storeId}`;
                    }
            
                    window.onload = loadStores;
                </script>

    <script>
        function openAddModal() {

        }

            document.getElementById('addShopModal').style.display = 'none';
        }

        async function submitShop() {
            const shopData = {
                store_name: document.getElementById('storeName').value,
                owner_name: document.getElementById('ownerName').value,
                shopkeeper_name: document.getElementById('shopkeeperName').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value
            };

            const res = await fetch('/create_store', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(shopData)
            });
            const data = await res.json();

            if (data.success) {
                closeAddModal();
                loadStores();
            } else {
                alert("Error: " + data.message);
            }
        }

        async function loadStores() {
            const res = await fetch('/get_stores');
            const data = await res.json();
            const storeList = document.getElementById('storeList');
            storeList.innerHTML = '';

            if (!data.success) {
                storeList.innerHTML = '<p>No stores found.</p>';
                return;
            }

            data.stores.forEach(store => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                    <input type="text" value="${store.store_name}" id="name-${store.store_id}" disabled>
                    <input type="text" value="${store.owner_name}" id="owner-${store.store_id}" disabled>
                    <input type="text" value="${store.shopkeeper_name}" id="keeper-${store.store_id}" disabled>

                    </div>
                `;

                storeList.appendChild(card);
            });
        }

        function enableEdit(id) {
            ["name", "owner", "keeper", "contact", "address"].forEach(field => {
                document.getElementById(`${field}-${id}`).disabled = false;
            });

            const updateBtn = document.querySelector(`#name-${id}`).parentNode.querySelector('button');
            updateBtn.innerText = "Save";
            updateBtn.onclick = () => saveUpdate(id);
        }

        async function saveUpdate(id) {
            const updatedData = {
                store_id: id,
                store_name: document.getElementById(`name-${id}`).value,
                owner_name: document.getElementById(`owner-${id}`).value,
                shopkeeper_name: document.getElementById(`keeper-${id}`).value,
                contact: document.getElementById(`contact-${id}`).value,
                address: document.getElementById(`address-${id}`).value
            };

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            });

            const data = await res.json();
            if (data.success) {
                loadStores();
            } else {
                alert("Update failed");
            }
        }

        function goToInventory(storeId) {
            window.location.href = `/manage_inventory/${storeId}`;
        }
