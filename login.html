<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script defer src="{{ url_for('static', filename='login.js') }}"></script>
  <link rel="stylesheet" href="static/login.css">
</head>
<body>
   


  <!-- Sign Up Form -->
  <div id="signupForm">
    <h2 style="margin-bottom: 18px;">Med ZER0</h2>
    <form id="signupFormElement">
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupPhone" placeholder="Phone" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <input type="number" id="signupAge" placeholder="Age" required>
      <select id="signupGender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="signupUserType">
        <option value="customer">Customer</option>
        <option value="shopkeeper">Shopkeeper</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="showSignin">Sign In</a></p>
  </div>

  <!-- Sign In Form -->
  <div id="signinForm" style="display: none;">
    <h2 style="margin-bottom: 18px;">Med ZER0</h2>
    <form id="signinFormElement">
      <input type="email" id="signinEmail" placeholder="Email" required>
      <input type="password" id="signinPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p>Donâ€™t have an account? <a href="#" id="showSignup">Sign Up</a></p>
  </div>

</body>
</html>
